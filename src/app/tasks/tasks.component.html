<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>

    </ul> -->
    <!-- <ul>
        <li *ngFor= "let task of tasks">
           <app-task  [task]="task" />

    <ul>
         @for(task of selectedUserTasks; track task.id) {
            <li> <app-task [task]="task" (complete)="onCompleteTask($event)"/> </li>

    <article>
        @if(isTaskAdded){
            <app-new-task (close)="onAddTask()" (add)="onAddNewTask($event)"/>
        }
        
    </article>
</section>
